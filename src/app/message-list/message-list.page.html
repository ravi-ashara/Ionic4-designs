<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Message List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main">
    <div class="chat-box">
      <div class="message-area">
        <div class="message" *ngFor="let message of messages" [ngClass]="getClasses(message.type)">
          <img [src]="message?.img" class="userImage"><p>{{message?.text}}</p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
